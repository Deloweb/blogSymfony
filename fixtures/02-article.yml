App\Entity\Article:
    article_{1..20}:
        title: <sentence(6, true)>
        description: <text(1000)>
        datePublishing: <dateTimeBetween('-1 years', 'now', null)>
        tags: '<numberBetween(0, 5)>x @tag_<numberBetween(1, 10)>'
        category: '66%? @category_<numberBetween(1, 5)>'